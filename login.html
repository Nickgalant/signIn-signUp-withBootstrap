<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container rounded shadow">
        <div class="container g-3 d-flex flex-row">
            <img src="./img/sign_in.svg">
            <form>
                <legend>Faça o login para continuar</legend>
                <input type="email" name="email" id="email" class="form-control" placeholder="Digite seu email">
                <input type="password" name="password" id="password" class="form-control" placeholder="Digite sua senha">
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
        <a href="#register.html">Ainda não tenho cadastro</a>
    </div>
</body>
</html>
